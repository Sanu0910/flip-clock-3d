<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Striped Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="clock">
    <div class="digit-column" id="h1"></div>
    <div class="digit-column" id="h2"></div>
    <div class="colon">:</div>
    <div class="digit-column" id="m1"></div>
    <div class="digit-column" id="m2"></div>
    <div class="colon">:</div>
    <div class="digit-column" id="s1"></div>
    <div class="digit-column" id="s2"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
