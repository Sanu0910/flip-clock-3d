<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Flip Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="clock">
    <div class="flip-unit" id="hour"></div>
    <div class="colon">:</div>
    <div class="flip-unit" id="minute"></div>
    <div class="colon">:</div>
    <div class="flip-unit" id="second"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
